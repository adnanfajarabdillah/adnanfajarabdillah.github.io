<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Saya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .contact-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-family: inherit; }
        .btn-send { width: 100%; background: #2c3e50; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-send:hover { background: #4ca1af; }
        .btn-back { display: block; text-align: center; margin-top: 15px; color: #888; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="contact-box">
        <h2><i class="fas fa-paper-plane"></i> Kirim Pesan</h2>
        
        <form action="https://formspree.io/f/xeodrqvj" method="POST">
            <input type="text" name="name" placeholder="Nama Kamu" required>
            <input type="email" name="email" placeholder="Email Kamu" required>
            <textarea name="message" rows="4" placeholder="Tulis pesan..." required></textarea>
            <button type="submit" class="btn-send">Kirim Sekarang</button>
        </form>

        <a href="index.html" class="btn-back">Kembali ke Beranda</a>
    </div>
</body>
</html>
